# This file is the single source of truth for your Koyeb deployment.
name: vj-video-player
services:
  - name: bot
    instance_type: free
    git:
      branch: main
      repository: github.com/Rohitcoder12/erome
    run_command: python bot.py # This is the command to start your bot.
    buildpacks:
      - url: https://github.com/jonathanong/heroku-buildpack-ffmpeg-latest.git
      - url: heroku/python
env:
  - key: API_ID
    scope: app
  - key: API_HASH
    scope: app
  - key: BOT_TOKEN
    scope: app
  - key: DUMP_CHANNEL_ID
    scope: app