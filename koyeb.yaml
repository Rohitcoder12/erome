name: erome-downloader
services:
  - name: bot-worker
    instance_type: free
    git:
      branch: main
      repository: github.com/Rohitcoder12/erome
    run_command: python bot.py
    buildpacks:
      - url: https://github.com/jonathanong/heroku-buildpack-ffmpeg-latest.git
      - url: heroku/python
env:
  - key: API_ID
    scope: app
  - key: API_HASH
    scope: app
  - key: BOT_TOKEN
    scope: app
  - key: DUMP_CHANNEL_ID
    scope: app